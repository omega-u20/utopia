<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../componets.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome for modern icons -->
    <link rel="shortcut icon" href="../res/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
    <title>Citizen | Signup</title>
</head>
<body>
    <img src="..\res\logo\logo.png" alt="logo" id="logo">
    <div class="signup-form">
    <form action="/signup" method="POST">
        <h1>Citizen Signup</h1>
    <div class="input-group">
        <label for="nic">NIC:</label>
        <input class="input-field" type="text" id="nic" name="nic" placeholder="Enter your NIC Number" required>
    </div>
    <div class="input-group">
        <label for="email">Email:</label>
        <input class="input-field" type="email" id="email" name="email" placeholder="Enter Your E-mail Address" required>
        <button class="btn btn-sub" type="button" onclick="sendOtp()">Get OTP</button>
    </div>
    <div class="input-group">
        <label for="otp">OTP:</label>
        <input class="input-field" type="text" id="otp" name="otp" placeholder="Check Your E-mails" required>
        <button class="btn btn-sub" type="button" onclick="verifyOtp()">Verify OTP</button>
    </div>
    <div class="input-group">
        <label for="password">Password:</label>
        <input class="input-field" type="password" id="password" name="password" placeholder="Enter Your Password" required>
    </div>
    <div class="input-group">
        <label for="repassword">Confirm your Password:</label>
        <input class="input-field" type="password" id="repassword" name="repassword" placeholder="Re-Enter Your Password"  required>
    </div>
        <div class="input-group">
                <label for="citzRole">Role:</label>
                <select class="input-field" id="citzRole" name="citzRole" required>
                    <option value="null" hidden>Select Your Occupation</option>
                    <option value="teacher">Teacher</option>
                    <option value="merchant">Merchant</option>
                    <option value="doctor">Doctor</option>
                    <option value="lawyer">Lawyer</option>
                    <option value="student">Student</option>
                </select>
        </div>
        <input type="hidden" id="isOtpVerified" name="isOtpVerified" value="false">
        <input class="btn" type="submit" value="Sign Up">
    </form>
    </div>
    <script src="../toast.js" type="module"></script>
    <script src="./script.js" type="module"></script>
    <div id="toast" class="bi">
        <div id="toast-progress"></div>
    </div>
</body>
</html>
