<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Location & Weather</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #weather {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-top: 2px solid #333;
      display: flex;
      flex-direction: row;   /* row layout */
      justify-content: center;
      gap: 20px;             /* spacing between items */
    }
    .weather-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1em;
    }
    .weather-item i {
      font-size: 1.4em;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>Your Real-Time Location & Weather</h2>
  <div id="map"></div>
  <div id="weather">Fetching weather...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;

    // Weather code mapping (Open-Meteo standard codes → description + icon)
    const weatherCodes = {
      0: {desc: "Clear sky", icon: "bi-sun"},
      1: {desc: "Mainly clear", icon: "bi-sun"},
      2: {desc: "Partly cloudy", icon: "bi-cloud-sun"},
      3: {desc: "Overcast", icon: "bi-cloud"},
      45: {desc: "Fog", icon: "bi-cloud-fog"},
      48: {desc: "Rime fog", icon: "bi-cloud-fog"},
      51: {desc: "Light drizzle", icon: "bi-cloud-drizzle"},
      53: {desc: "Moderate drizzle", icon: "bi-cloud-drizzle"},
      55: {desc: "Dense drizzle", icon: "bi-cloud-drizzle"},
      61: {desc: "Slight rain", icon: "bi-cloud-rain"},
      63: {desc: "Moderate rain", icon: "bi-cloud-rain"},
      65: {desc: "Heavy rain", icon: "bi-cloud-rain-heavy"},
      71: {desc: "Slight snow", icon: "bi-snow"},
      73: {desc: "Moderate snow", icon: "bi-snow"},
      75: {desc: "Heavy snow", icon: "bi-snow"},
      80: {desc: "Rain showers", icon: "bi-cloud-rain"},
      81: {desc: "Moderate showers", icon: "bi-cloud-rain"},
      82: {desc: "Violent showers", icon: "bi-cloud-rain-heavy"},
      95: {desc: "Thunderstorm", icon: "bi-cloud-lightning"},
      96: {desc: "Storm with hail", icon: "bi-cloud-lightning-rain"},
      99: {desc: "Heavy hailstorm", icon: "bi-cloud-lightning-rain"}
    };

    function updateWeather(lat, lon) {
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          const condition = weatherCodes[weather.weathercode] || {desc: "Unknown", icon: "bi-question-circle"};

          document.getElementById('weather').innerHTML = `
            <div class="weather-item"><i class="bi-thermometer-half"></i> ${weather.temperature} °C</div>
            <div class="weather-item"><i class="bi-wind"></i> ${weather.windspeed} km/h</div>
            <div class="weather-item"><i class="${condition.icon}"></i> ${condition.desc}</div>
          `;
        })
        .catch(err => {
          document.getElementById('weather').textContent = "Weather data unavailable.";
          console.error(err);
        });
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      map.setView([lat, lon], 14);
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
      }

      updateWeather(lat, lon);
    }

    function handleError(error) {
      document.getElementById('weather').textContent = "Unable to retrieve location.";
      console.error(error);
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0
      });
    } else {
      document.getElementById('weather').textContent = "Geolocation not supported.";
    }
  </script>
</body>
</html>
