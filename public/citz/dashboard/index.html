<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/mainStyle.css">
    <link rel="shortcut icon" href="../../res/logo/logo.png" type="image/x-icon">
    <title>Citizen | Dashboard</title>
</head>
<body>
    <div id="topbar" class="sections">
        <img src="..\..\res\logo\logo.png" alt="logo" id="logo">
        <div id="middle">
        <h1>Citizen Dashboard</h1>
        <div id="userInfo">
            <span id="nameDisplay">Name :</span>
            <span id="emailDisplay">Email :</span>
            <span id="phoneDisplay">Phone :</span>
            <span id="dateDisplay">Date :</span>
            </div>
        </div>
        <div id="right">
            
        <button id="logoutBtn" >Logout</button>
        </div>
        </div>
    <div id="content"  class="sections">
        <div id="buttons">
        <button id="EmergencyReq" class="active">Emergency Requests</button>
        <button id="cityComp">City Complaints</button>
        <button id="billPayment">Bill Payment</button>
        <button id="taxPayment">Tax Payment</button>
        </div>

        <div id="cont">

            <div id="EmergencyReqSection"  class="forms">
        <h2>Emergency Requests</h2>
        <form id="EmergencyReqForm" method="get" action="/citz/emergencyReq">
            <label for="emergencyType">Emergency Type:</label>
            <select id="emergencyType" name="emergencyType" required>
                <option value="medical">Medical</option>
                <option value="fire">Fire</option>
                <option value="police">Police</option>
                </select><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <input type="submit" value="Request">
            </form>
        </div>

    
    <div id="cityCompSection" class="forms" style="display:none;">
        <h2>City Complaints</h2>
        <form id="cityCompForm" method="get" action="/citz/cityComp">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea><br>
            <input type="submit" value="File Complaint">
            </form>
        </div>

    <div id="billPaymentSection" class="forms" style="display:none;">
        <h2>Bill Payment</h2>
        <form id="billPaymentForm" method="get" action="/citz/billPayment">
            <label for="billType">Bill Type:</label>
            <select id="billType" name="billType" required>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
            </select><br>
            <label for="accounNo">Acc No:</label>
            <input type="text" id="accounNo" name="accounNo" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <input type="submit" value="Pay Bill">
            </form>
        </div>


    <div id="taxPaymentSection" class="forms" style="display:none;">
        <h2>Tax Payment</h2>
        <form id="taxPaymentForm" method="get" action="/citz/taxPayment">
            <label for="tin">TIN:</label>
            <input type="text" id="tin" name="tin" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <input type="submit" value="Pay">
            </form>
        </div>
        </div>
    
    </div>
</body>
<script type="text/javascript">
fetch('/citz/getUserInfo').then(response => {
    response.json().then(data => {
        document.getElementById('phoneDisplay').innerText = data.phone;
        document.getElementById('nameDisplay').innerText = data.name;
        document.getElementById('emailDisplay').innerText = data.email;
    });
}).catch(error => {
        document.getElementById('phoneDisplay').innerText = document.getElementById('phoneDisplay').innerText+' +94 00 00 000000';
        document.getElementById('nameDisplay').innerText = document.getElementById('nameDisplay').innerText+' John Doe';
        document.getElementById('emailDisplay').innerText = document.getElementById('emailDisplay').innerText+' johndoe@example.com'
    console.error('Error fetching user info:', error);
}).finally(() => {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const today  = new Date();
    document.getElementById('dateDisplay').innerText = today.toLocaleDateString("en-US", options);
});

document.getElementById('logoutBtn').addEventListener('click', function() {
    fetch('/logout', { method: 'POST' })
    .then(response => {
        if (response.ok) {
            window.location.href = '/login';
        } else {
            alert('Logout failed.');
        }
    })});
    
    var btn1 = document.getElementById('EmergencyReq');
    var btn2 = document.getElementById('cityComp');
    var btn3 = document.getElementById('billPayment');
    var btn4 = document.getElementById('taxPayment');


btn1.onclick = function() {
    btn1.classList.add('active');
    document.getElementById('EmergencyReqSection').style.display = '';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = 'none';
    [btn2,btn3,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
btn2.onclick = function() {
    btn2.classList.add('active');
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = '';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = 'none';
    [btn1,btn3,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
btn3.onclick = function() {
    btn3.classList.add('active');
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = '';
    document.getElementById('taxPaymentSection').style.display = 'none';
    [btn1,btn2,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
btn4.onclick = function() {
    btn4.classList.add('active');
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = '';
    [btn1,btn2,btn3].forEach(element => {
        element.classList.remove('active');
    });
};
</script>
</html>
