<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen | Dashboard</title>
</head>
<body>
    <div id="topbar" class="sections">
        <h1>Citizen Dashboard</h1>
        <div id="userInfo">
            <span id="usernameDisplay"></span>
            <span id="roleDisplay"></span>
            </div>
        <button id="logoutBtn">Logout</button>
        </div>
    <div id="content"  class="sections">
        <div id="buttons">
        <button id="EmergencyReq">Emergency Requests</button>
        <button id="cityComp">City Complaints</button>
        <button id="billPayment">Bill Payment</button>
        <button id="taxPayment">Tax Payment</button>
        </div>
        <div id="cont">
            <div id="EmergencyReqSection" style="">
        <h2>Emergency Requests</h2>
        <form id="EmergencyReqForm" method="get" action="/citz/emergencyReq">
            <label for="emergencyType">Emergency Type:</label>
            <select id="emergencyType" name="emergencyType" required>
                <option value="medical">Medical</option>
                <option value="fire">Fire</option>
                <option value="police">Police</option>
                </select><br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            <button type="submit">Request</button>
            </form>
        </div>

    
    <div id="cityCompSection" style="display:none;">
        <h2>City Complaints</h2>
        <form id="cityCompForm" method="get" action="/citz/cityComp">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea><br><br>
            <button type="submit">File Complaint</button>
            </form>
        </div>

    <div id="billPaymentSection" style="display:none;">
        <h2>Bill Payment</h2>
        <form id="billPaymentForm" method="get" action="/citz/billPayment">
            <label for="billType">Bill Type:</label>
            <select id="billType" name="billType" required>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
            </select><br><br>
            <label for="accounNo">Acc No:</label>
            <input type="text" id="accounNo" name="accounNo" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>
            <button type="submit">Pay Bill</button>
            </form>
        </div>


    <div id="taxPaymentSection" style="display:none;">
        <h2>Tax Payment</h2>
        <form id="taxPaymentForm" method="get" action="/citz/taxPayment">
            <label for="tin">TIN:</label>
            <input type="text" id="tin" name="tin" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>
            <button type="submit">Pay</button>
            </form>
        </div>
        </div>
    
    </div>
</body>
<script type="text/javascript">
document.getElementById('EmergencyReq').onclick = function() {
    document.getElementById('EmergencyReqSection').style.display = '';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = 'none';
};
document.getElementById('cityComp').onclick = function() {
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = '';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = 'none';
};
document.getElementById('billPayment').onclick = function() {
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = '';
    document.getElementById('taxPaymentSection').style.display = 'none';
};
document.getElementById('taxPayment').onclick = function() {
    document.getElementById('EmergencyReqSection').style.display = 'none';
    document.getElementById('cityCompSection').style.display = 'none';
    document.getElementById('billPaymentSection').style.display = 'none';
    document.getElementById('taxPaymentSection').style.display = '';
};
</script>
</html>
