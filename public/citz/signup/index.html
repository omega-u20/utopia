<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/mainStyle.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome for modern icons -->
     <link rel="shortcut icon" href="../../res/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Citizen | Signup</title>
</head>
<body>
    <img src="..\..\res\logo\logo.png" alt="logo" id="logo">
    <form action="/citz/signup" method="POST">
        <h1>Citizen Signup</h1>
        <label for="nic">NIC:</label>
        <input type="text" id="nic" name="nic" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="button" onclick="sendOtp()">Get OTP</button><br>
        <script>
        async function sendOtp() {
            const email = document.getElementById('email').value;
            if (!email) {
            alert('Please enter your email.');
            return;
            }
            try {
            const response = await fetch('/GetOtp', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });
            if (response.ok) {
                alert('OTP sent to ' + email);
            } else {
                alert('Failed to send OTP.');
            }
            } catch (error) {
            alert('Error sending OTP.');
            }
        }
        </script>
        
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br>
        <button type="button" onclick="verifyOtp()">Verify OTP</button><br>
        <script>
        async function verifyOtp() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            if (!email || !otp) {
                alert('Please enter both email and OTP.');
                return;
            }
            try {
                const response = await fetch('/VerfyOtp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.verified) {
                        alert('OTP verified successfully.');
                    } else {
                        alert('Invalid OTP.');
                    }
                } else {
                    alert('Failed to verify OTP.');
                }
            } catch (error) {
                alert('Error verifying OTP.');
            }
        }
        </script>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
