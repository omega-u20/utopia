<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../componets.css">
    <link rel="shortcut icon" href="../../res/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Citizen | Dashboard</title>
</head>
<body>
    <div id="topbar" class="sections">
        <img src="..\..\res\logo\logo.png" alt="logo" id="logo">
        <div id="middle">
        <h1>Citizen Dashboard</h1>
        <div id="userInfo">
            <span id="nameDisplay">Name :</span>
            <span id="emailDisplay">Email :</span>
            <span id="phoneDisplay">Phone :</span>
            <span id="dateDisplay">Date :</span>
            </div>
        </div>
        <div id="right">
            
        <button id="logoutBtn" >Logout</button>
        </div>
    </div>

    <div id="content"  class="sections">
        <div id="buttons">
            <input type="button" id="EmergencyReq" class="btn active" value="Emergency Requests" onclick="f1(this)" />
            <input type="button" id="cityComp" class="btn " value="City Complaints" onclick="f2(this)" />
            <input type="button" id="billPayment" class="btn " value="Bill Payment" onclick="f3(this)" />
            <input type="button" id="taxPayment" class="btn " value="Tax Payment" onclick="f4(this)" />
        </div>

        <div id="cont">

            <div id="EmergencyReqSection"  class="forms">
            <h2>Emergency Requests</h2>
            <form id="EmergencyReqForm" method="post" action="/dashboard/citz/ReqEmergency">
                <div class="input-group">
                    <label for="elmTestInput">Emergency Type:</label>
                    <div class="input-field" id="EmergencyHolder">
                        <input type="radio" name="emergencyType" id="medical" required>
                        <label for="medical"><div class="bi bi-heart-pulse"></div></label>
                        <input type="radio" name="emergencyType" id="fire">
                        <label for="fire"><div class="bi bi-fire"></div></label>
                        <input type="radio" name="emergencyType" id="police">
                        <label for="police"><div class="bi bi-shield-exclamation"></div></label>
                    </div>
                </div>
                <input type="submit" class="btn btn-danger" value="Request">
                </form>
            </div>
        
            <div id="cityCompSection" class="forms" style="display:none;">
                <h2>City Complaints</h2>
                <form id="cityCompForm" method="post" action="/dashboard/citz/SendComplaint">
                    <div class="input-group">
                        <label for="elmTestInput">Title:</label>
                        <input class="input-field" type="text" id="elmTestInput" name="title" value="" required/>
                    </div>
                    <div class="input-group">
                        <label for="elmTestInput">Discription:</label>
                        <textarea class="input-field" id="elmTestInput" name="discription" value="" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="elmTestInput">Image:</label>
                        <input class="input-field" type="file" accept="image/png,image/jpeg,image/jpg,image/heif" id="elmTestInput" name="image" value="" />
                    </div>
                    <input type="submit" class="btn btn-danger" value="File Complaint">
                </form>
            </div>

            <div id="billPaymentSection" class="forms" style="display:none;">
                <h2>Bill Payment</h2>
                <form id="billPaymentForm" method="post" action="/dashboard/citz/PayUtil">
                    <div class="input-group">
                        <label for="elmTestInput">Bill Type:</label>
                        <select  class="input-field" id="billType" name="billType" required>
                                <option value="electricity">Electricity</option>
                                <option value="water">Water</option>
                        </select>
                    </div>    
                    <div class="input-group">
                        <label for="elmTestInput">Acc No:</label>
                        <input class="input-field" type="text" id="elmTestInput" name="accounNo" value="" required />
                    </div>
                    <div class="input-group">
                        <label for="elmTestInput">Amount:</label>
                        <input class="input-field" type="number" id="elmTestInput" name="amount" placeholder="LKR" required/>
                    </div>
                    <input type="submit" class="btn btn-sub" value="Pay Bill">
                </form>
            </div>

            <div id="taxPaymentSection" class="forms" style="display:none;">
                <h2>Tax Payment</h2>
                <form id="taxPaymentForm" method="post" action="/dashboard/citz/PayTax">
                    <div class="input-group">
                        <label for="elmTestInput">TIN:</label>
                        <input class="input-field" type="text" id="elmTestInput" name="tin" required />
                    </div>
                    <div class="input-group">
                        <label for="elmTestInput">Amount:</label>
                        <input class="input-field" type="text" id="elmTestInput" name="amount" required/>
                    </div>
                    <input type="submit" class="btn btn-sub" value="Pay">
                </form>
            </div>
        </div>
    
    </div>
</body>
<script type="text/javascript">
fetch('/citz/getUserInfo').then(response => {
    response.json().then(data => {
        document.getElementById('phoneDisplay').innerText = data.phone;
        document.getElementById('nameDisplay').innerText = data.name;
        document.getElementById('emailDisplay').innerText = data.email;
    });
}).catch(error => {
        document.getElementById('phoneDisplay').innerText = document.getElementById('phoneDisplay').innerText+' +94 00 00 000000';
        document.getElementById('nameDisplay').innerText = document.getElementById('nameDisplay').innerText+' John Doe';
        document.getElementById('emailDisplay').innerText = document.getElementById('emailDisplay').innerText+' johndoe@example.com'
    console.error('Error fetching user info:', error);
}).finally(() => {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const today  = new Date();
    document.getElementById('dateDisplay').innerText = today.toLocaleDateString("en-US", options);
});

document.getElementById('logoutBtn').addEventListener('click', function() {
    fetch('/logout', { method: 'POST' })
    .then(response => {
        if (response.ok) {
            window.location.href = '/login';
        } else {
            alert('Logout failed.');
        }
    })});

    const EmergencyReqSection = document.getElementById('EmergencyReqSection')
    const cityCompSection = document.getElementById('cityCompSection')
    const billPaymentSection = document.getElementById('billPaymentSection')
    const taxPaymentSection = document.getElementById('taxPaymentSection')

    const btn1 = document.getElementById('EmergencyReq')
    const btn2 = document.getElementById('cityComp')
    const btn3 = document.getElementById('billPayment')
    const btn4 = document.getElementById('taxPayment')

function f1(elm) {
    elm.classList.add('active');
    EmergencyReqSection.style.display = '';
    cityCompSection.style.display = 'none';
    billPaymentSection.style.display = 'none';
    taxPaymentSection.style.display = 'none';
    [btn2,btn3,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
function f2(elm) {
    elm.classList.add('active');
    EmergencyReqSection.style.display = 'none';
    cityCompSection.style.display = '';
    billPaymentSection.style.display = 'none';
    taxPaymentSection.style.display = 'none';
    [btn1,btn3,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
function f3(elm) {
    elm.classList.add('active');
    EmergencyReqSection.style.display = 'none';
    cityCompSection.style.display = 'none';
    billPaymentSection.style.display = '';
    taxPaymentSection.style.display = 'none';
    [btn1,btn2,btn4].forEach(element => {
        element.classList.remove('active');
    });
};
function f4(elm) {
    elm.classList.add('active');
    EmergencyReqSection.style.display = 'none';
    cityCompSection.style.display = 'none';
    billPaymentSection.style.display = 'none';
    taxPaymentSection.style.display = '';
    [btn1,btn2,btn3].forEach(element => {
        element.classList.remove('active');
    });
};
</script>
</html>
